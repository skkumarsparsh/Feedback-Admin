<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row" style="padding: 0 40px 0 40px;">
      <span class="mdl-layout-title">Admin Console</span>
      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <button mat-button (click)="logout()">Logout</button>
      </nav>
    </div>
  </header>
  <main class="mdl-layout__content">
    <div class="page-content">
      <div class="row" style="padding:1%">
        <div class="col-sm-4">
          <div id="cardcolor" class="demo-card0 mdl-card cardnew" [routerLink]="['/analytics']">
            <div class="mdl-card__title mdl-card--expand">
              <h2 class="mdl-card__title-text">Analytics</h2>
            </div>
            <div id="textcolor" class="mdl-card__supporting-text">
              <h5> Click here to see the analytic graph of all the feedbacks. </h5>
            </div>
            <div id="bordercolor" class="mdl-card__actions mdl-card--border">
              <div id="linkcolor" class="buttontext">
                GO TO ANALYTICS
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div id="cardcolor" class="demo-card1 mdl-card cardnew" [routerLink]="['/settings']">
            <div class="mdl-card__title mdl-card--expand">
              <h2 class="mdl-card__title-text">Settings</h2>
            </div>
            <div id="textcolor" class="mdl-card__supporting-text">
              <h5> Click here to configure the settings for the feedback system. </h5>
            </div>
            <div id="bordercolor" class="mdl-card__actions mdl-card--border">
              <div id="linkcolor" class="buttontext">
                GO TO SETTINGS
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div id="cardcolor" class="demo-card2 mdl-card cardnew" [routerLink]="['/editdatabase']">
            <div class="mdl-card__title mdl-card--expand">
              <h2 class="mdl-card__title-text">Edit Database</h2>
            </div>
            <div id="textcolor" class="mdl-card__supporting-text">
              <h5> Click here to view and edit the teacher database. </h5>
            </div>
            <div id="bordercolor" class="mdl-card__actions mdl-card--border">
              <div id="linkcolor" class="buttontext">
                GO TO DATABASE EDIT
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
